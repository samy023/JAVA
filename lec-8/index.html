<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>number counting  
        
    </h2>
    <div class="counters">
        <div class="counter">
            <i class="fas fa-hamburger"></i>
            <span class="number" data-target="256">0</span>
            
            <span class="label">Meals Delivered</span>
        </div>
        <div class="counter">
            <i class="fas fa-smile"></i>
            <span class="number" data-target="234">0</span>
            <span class="label">Happy Customers</span>
        </div>
        <div class="counter">
            <i class="fa-solid fa-list"></i>
            <span class="number" data-target="155">0</span>
            <span class="label">Menu Items</span>
        </div>
        <div class="counter">
            <i class="fa-solid fa-star"></i>
            <span class="number" data-target="189">0</span>
            <span class="label">Five Stars</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
